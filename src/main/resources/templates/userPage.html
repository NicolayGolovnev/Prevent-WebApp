<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Prevent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div style="display: block; width: 90%; margin: auto; margin-top: 1%;">
  <div style="width: 49%; display: inline-block;">
    <h1 style="color: #5eb48c;">PREVENT</h1>
  </div>
  <div style="width: 50%; display: inline-block; margin-bottom: -1%;">
    <button type="button" class="btn btn-success" style="margin-bottom: 1%; float: right; margin-right: -1.4%;">Выход</button>
    <h1 style="color: black; font-size: 170%; float: right; padding-right: 1%;">
      <th:block th:utext="${user.getFirstName()} + ' ' + ${user.getLastName()} + ' ' + ${user.getThirdName()}"/>
    </h1>
  </div>
</div>
<hr style="width: 90%; margin-left: 5%; color: #5eb48c; height: 5px;">
<div style="display: block; text-align: center; margin-top: 5%; width: 100%;">
  <div style="display: inline-block; border-radius: 5px; border: 3px solid #5eb48c; margin-left: 5%; margin-right: 1%; width: 25%;">
    <h1 style="font-size: 2rem;">Тестирование</h1>
    <img src="/pictures/test.PNG" alt="Пройти тест" class="rounded" style="width: 340px; height: 400px;">
    <button type="button" class="btn btn-outline-success" style="margin-top: 3%; margin-bottom: 3%; width: 90%; border: 2px solid;">Пройти тестирование</button>
  </div>
  <div style="display: inline-block; border-radius: 5px; border: 3px solid #5eb48c; margin-right: 5%; margin-left: 1%; width: 25%">
    <h1 style="font-size: 2rem;">История тестов</h1>
    <img src="/pictures/historyTest.PNG" alt="История тестов" class="rounded" style="width: 340px; height: 400px;">
    <button type="button" class="btn btn-outline-success" style="margin-top: 3%; margin-bottom: 3%; width: 90%; border: 2px solid;">Посмотреть историю тестов</button>
  </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Внимание</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Вы действительно хотите удалить запись?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Закрыть</button>
        <button type="button" class="btn btn-danger" onclick="deleteService()">Удалить</button>
      </div>
    </div>
  </div>
</div>
<script src="/deleteServiceScript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
