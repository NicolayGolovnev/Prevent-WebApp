<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Просмотр результата</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="row" style="background-color: #f5f4f2; position: fixed; z-index: 1000; top: 0; left: 0; right: 0">
    <a class="navbar-brand" href="https://preventplus.ru">
        <img style="height: 5rem; padding: 0 0 0 2rem" th:src="@{~/img/logo.svg}" class="logo-img" alt="Prevent+">
    </a>
<!--    <header class="header">Центр превентивной и эстетической медицины</header>-->
</div>
<div style="margin-top: 7rem">
    <button type="button" class="btn btn-outline-dark"
            style="display: inline; position: relative; float: left; border: 3px solid; margin-top: 2.5%; margin-left: 5%;">
        <a href="/1" style="text-decoration: none; color: black;">На главную</a></button>
    <div style="width: 70%; margin: auto; padding-top: 2%;">
        <h1>Результат тестирования</h1>
        <hr>
        <div>
            <p>Пациент:
                <th:block th:utext="${result.user.getFirstName()} +' '+ ${result.user.getLastName()}"/>
            </p>
            <p>Тест:
                <th:block th:utext="${result.quiz.getTitle()}"/>
            </p>
            <p>Результат:
                <th:block th:utext="${result.getResult()}"/>
            </p>
        </div>
    </div>
</div>
</body>
</html>
