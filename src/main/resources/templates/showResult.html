<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Просмотр результата</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css"
        integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="row" style="background-color: #f5f4f2; position: fixed; z-index: 1000; top: 0; left: 0; right: 0">
  <a class="navbar-brand" href="https://preventplus.ru">
    <img style="height: 5rem; padding: 0 0 0 2rem" th:src="@{~/img/logo.svg}" class="logo-img" alt="Prevent+">
  </a>
  <!--    <header class="header">Центр превентивной и эстетической медицины</header>-->
</div>
<div class="container" style="margin-top: 7rem">
  <div>
    <h1 th:text="'Результат тестирования &quot;' + ${quizInfo.getQuiz().getTitle()} + '&quot;'"></h1>
    <hr>
    <div th:each="quiz: *{results}">
      <h3 th:text="'Блок &quot;' + ${quiz.getChildrenQuiz().getTitle()} + '&quot;'" ></h3>
      <h2 th:switch="${quiz.getResult()}">
        <span th:case="'Низкая степень отклонения'" th:text="${quiz.getResult()}" style="color: green"></span>
        <span th:case="'Средняя степень отклонения'" th:text="${quiz.getResult()}" style="color: orange"></span>
        <span th:case="'Высокая степень отклонения'" th:text="${quiz.getResult()}" style="color: red"></span>
      </h2>
    </div>
  </div>
</div>
<div class="fixed-bottom mb-5">
  <div class="float-right mr-5">
    <a th:href="${quizInfo.getUser().getId()}">
      <button type="button" class="btn btn-success border-2">На главную</button>
    </a>
  </div>
</div>
</body>
</html>
