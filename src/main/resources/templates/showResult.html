<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Просмотр результата</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<button type="button" class="btn btn-outline-dark" style="display: inline; position: relative; float: left; border: 3px solid; margin-top: 2.5%; margin-left: 5%;">
    <a href = "/" style="text-decoration: none; color: black;">К тестам</a></button>
<div style = "width: 70%; margin: auto; padding-top: 2%;" >
    <h1>Результат тестирования</h1>
    <hr>
    <div>
        <p>Пациент: <th:block th:utext="${quizResult.user.getFirstName()} +' '+ ${quizResult.user.getLastName()}"/></p>
        <p>Тест: <th:block th:utext="${quizResult.quiz.getTitle()}"/></p>
        <p>Результат: <th:block th:utext="${quizResult.getResult()}"/></p>
    </div>
</div>
</body>
</html>
