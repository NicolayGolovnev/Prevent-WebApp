<div class="main-container" xmlns:th="http://www.thymeleaf.org">
    <div class="row m-auto justify-content-around">
        <input type="search" id="search" value="" class="form-control col-sm-7" placeholder="Поиск опросников"
               style="margin: 0.3125rem">
        <button type="button" class="btn btn-success col-sm-4 text-center"
                th:onclick="'location.href=\'/quiz/create/\''" style="margin: 0.3125rem">Создать новый
        </button>
    </div>
    <div class="col-sm-12">
        <div class="d-flex justify-content-center">
            <table class="table quiz-table">
                <tbody>
                <th:block th:each="quiz, state: ${quizes}">
                    <tr style="display: flex">
                        <td class="col-sm-10">
                            <th:block th:utext="${quiz.title}"></th:block>
                        </td>
                        <td class="icon col-sm-1">
                            <button class="btn" type="button" th:onclick="'location.href=\'/quiz/' + ${quiz.id} + '\''">
                                <ion-icon name="create-outline"></ion-icon>
                            </button>
                        </td>
                        <td class="icon trash col-sm-1">
                            <button class="btn" type="button" data-toggle="modal" data-target="#deleteModal"
                                    th:onclick="'giveIdToModal(' + ${quiz.id} + ')'">
                                <ion-icon name="trash-outline"></ion-icon>
                            </button>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
            <hr>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $('.quiz-table').searchable({
                striped: true,
                oddRow: {'background-color': '#f5f5f5'},
                evenRow: {'background-color': '#fff'},
                searchType: 'fuzzy'
            });
        });
    </script>
</div>
