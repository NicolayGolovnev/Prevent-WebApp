<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Prevent WebApp</title>
    <!-- Bootstrap CSS (Cloudflare CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css"
          integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- jQuery (Cloudflare CDN) -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap Bundle JS (Cloudflare CDN) -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js"
            integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

<div class="container mt-4">
    <h3 class="text-center">Прохождение опросника пользователем</h3>
    <form action="#" method="get" th:action="@{/loadQuizByUser}"
          th:object="${uqModel}">
        <div class="form-group row">
            <label for="forUser" class="col-sm-2 col-form-label">Пользователь</label>
            <select class="form-select form-control rounded-4" id="forUser" th:field="${uqModel.userId}">
                <option th:each="user : ${users}"
                        th:value="${user.id}"
                        th:utext="${user.firstName + ' ' + user.lastName}">
            </select>
        </div>
        <div class="form-group row">
            <label for="forQuiz" class="col-sm-2 col-form-label">Опрос</label>
            <select class="form-select form-control rounded-4" id="forQuiz" th:field="${uqModel.quizId}">
                <option th:each="quiz : ${quizzes}"
                        th:value="${quiz.id}"
                        th:utext="${quiz.id}">
            </select>
        </div>
        <button type="submit"
                class="btn btn-primary col-sm-4 text-center">Пройти опрос
        </button>
    </form>
    <!--    th:onclick="'location.href=\'/user/' + ${uqModel.userId} + '/quiz/' + ${uqModel.quizId} + '\''"-->

</div>
</body>
</html>
