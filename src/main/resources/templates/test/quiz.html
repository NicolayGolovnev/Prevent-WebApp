<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Prevent WebApp</title>
    <!-- Bootstrap CSS (Cloudflare CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css"
          integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- jQuery (Cloudflare CDN) -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap Bundle JS (Cloudflare CDN) -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js"
            integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <a class="navbar-brand" href="https://preventplus.ru">
        <img th:src="@{~/img/logo.svg}" class="logo-img" alt="Prevent+">
    </a>
    <header style="background-color: #f5f4f2; height: 50%">
        <h1 style="padding-top: 1%; padding-bottom: 3%; padding-left: 1%">Центр превентивной и эстетической медицины</h1>
    </header>
    <div class="container mt-4" style="margin-left: auto; margin-right: auto">
        <h3><th:block th:utext="'Прохождение опросника ' + ${quiz.title}"/></h3>
        <form action="#" method="post" th:action="@{/saveResults}" th:object="${questions}">
        <input type="hidden" th:name="userId" th:value="${user.id}" >
        <input type="hidden" th:name="quizId" th:value="${quiz.id}" >
        <div th:each="question, state: *{questions}" class="form-group"
             style="background-color: #f5f4f2; width: 70%; height: 40%; border-radius: 10px">
            <div style="margin-left: 2%; margin-top: 2%">
                <div style="margin-top: 2%">
                    <th:p th:utext="'Вопрос №' + ${state.count} + ': ' + ${question.question.getContent()}"></th:p>
                </div>
                <hr style="margin-right: 2%">
                <fieldset class="row">
                    <div style="width: 100%" class="form-check" th:each="answer: ${question.answers}">
                        <input type="hidden" th:field="*{questions[__${state.index}__].id}" th:value="${question.getId()}">
                        <div style="margin-left: 2%; margin-bottom: 2%">
                            <input class="form-check-input" type="radio"
                                   style="background-color: green" th:field="*{questions[__${state.index}__].userAnswer}" th:value="${answer.id}">
                            <label class="form-check-label" th:for="${answer.id}" th:text="${answer.content}"></label>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
        <button type="submit"
                class="btn btn-primary col-sm-4 text-center">Завершить опрос
        </button>
    </form>
</div>
</body>
</html>
