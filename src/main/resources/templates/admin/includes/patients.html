<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Личный кабинет врача</title>

  <!-- Bootstrap CSS (Cloudflare CDN) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css"
        integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" th:href="@{~/css/testCss.css}">

  <!-- jQuery (Cloudflare CDN) -->
  <!--    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"-->
  <!--            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="-->
  <!--            crossorigin="anonymous" referrerpolicy="no-referrer"></script>-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Bootstrap Bundle JS (Cloudflare CDN) -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js"
          integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </script>
</head>
<body>

<th:block>
  <div class="main-container container mt-4" >
    <div class="row m-auto justify-content-around">
        <input type="search" id="search" value="" class="form-control col-sm-7" placeholder="Поиск пациентов" style="margin: 0.3125rem">
        <button type="button" class="btn btn-success col-sm-4 text-center" style="margin: 0.3125rem">Зарегестрировать</button>
    </div>
    <div class="col-sm-12">
      <div class="d-flex justify-content-center">
        <table class="table patient-table">
          <tbody>
          <th:block th:each="patient, state: ${patients}">
            <tr style="display: flex">
              <td class="col-sm-10"><th:block th:utext="${patient.firstName} + ' ' + ${patient.lastName} + ' ' + ${patient.thirdName}"></th:block></td>
              <td class="icon col-sm-1 justify-content-end" >
                <button class="btn" type="button">
                  <ion-icon name="create-outline"></ion-icon>
                </button>
              </td>
              <td class="icon trash col-sm-1 justify-content-end" >
                <button class="btn" type="button" data-toggle="modal" data-target="#deleteModal" th:onclick="'giveIdToModal(' + ${patient.id} + ')'">
                  <ion-icon name="trash-outline"></ion-icon>
                </button>
              </td>
            </tr>
          </th:block>
          </tbody>
        </table>
        <hr>
      </div>
    </div>
  </div>

  <!-- Модальное окно для удаления пацента-->
  <div class="modal fade input-modal" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Удаление пациента</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Вы действительно хотите удалить этого пациента?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          <button type="button" class="btn btn-danger btn-modal-delete" value="" onclick="deletePatient()">Удалить</button>
        </div>
      </div>
    </div>
  </div>

</th:block>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script th:src="@{~/js/navitem-activate.js}"></script>
<script th:src="@{~/js/loadModals.js}"></script>
<script src="//rawgithub.com/stidges/jquery-searchable/master/dist/jquery.searchable-1.1.0.min.js"></script>
<script type="text/javascript">
  $(function () {
    $('.patient-table').searchable({
      striped: true,
      oddRow: { 'background-color': '#f5f5f5' },
      evenRow: { 'background-color': '#fff' },
      searchType: 'fuzzy'
    });
  });
</script>
</body>
</html>
