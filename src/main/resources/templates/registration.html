<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="icon" type="image/ico" th:href="@{~/static/favicon.ico}">
    <title>Регистрация</title>

    <!-- Bootstrap CSS (Cloudflare CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{~/css/styles.css}">
    <!--  <link rel="stylesheet" th:href="@{~/css/navbar-fixed-left.min.css}">-->

    <!-- jQuery (Cloudflare CDN) -->
    <!--    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"-->
    <!--            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="-->
    <!--            crossorigin="anonymous" referrerpolicy="no-referrer"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap Bundle JS (Cloudflare CDN) -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js"
            integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
<form method="post" th:action="@{/signup}" th:object="${user}" class="form-signup">
    <div style="margin-left:auto; margin-right:auto; width: 40rem;">
        <div style="font-size: xx-large;">Персональные данные:</div>
        <div class="input-group mb-3">
            <span class="input-group-text" style="width: 13rem;" id="inputGroup-sizing-default1">Фамилия</span>
            <input type="text" class="form-control" oninvalid="setCustomValidity('Фамилия должна состоять из кирилицы')"
                   oninput="setCustomValidity('')" required="required" pattern="^[А-Яа-яЁё\s]+$"
                   th:field="*{firstName}">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" style="width: 13rem;" id="inputGroup-sizing-default2">Имя</span>
            <input type="text" class="form-control" oninvalid="setCustomValidity('Имя должно состоять из кирилицы')"
                   oninput="setCustomValidity('')" required="required" pattern="^[А-Яа-яЁё\s]+$" th:field="*{lastName}">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" style="width: 13rem;" id="inputGroup-sizing-default3">Отчество <br> (при наличии)</span>
            <input type="text" class="form-control"
                   oninvalid="setCustomValidity('Отчество должно состоять из кирилицы')"
                   oninput="setCustomValidity('')" pattern="^[А-Яа-яЁё\s]+$" th:field="*{thirdName}">
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" style="width: 13rem;">Пол</label>
            <select required="required" class="form-select" th:field="*{sex}" id="forSex"
                    oninvalid="setCustomValidity('Выберите пол')" oninput="setCustomValidity('')">
                <option selected hidden value="">Выберите свой пол...</option>
                <option value="Мужчина">Мужчина</option>
                <option value="Женщина">Женщина</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" style="width: 13rem;">Дата рождения</label>
            <div>
                <input type="date" class="form-control" aria-label="Sizing example input"
                       required="required" th:field="*{birthday}"
                       oninvalid="setCustomValidity('Выберите дату рождения')" oninput="setCustomValidity('')">
            </div>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" style="width: 13rem;" id="inputGroup-sizing-default4">Email</span>
            <input type="email" class="form-control"
                   oninvalid="setCustomValidity('email должен быть в формате xxx@xxx.xxx')"
                   oninput="setCustomValidity('')" required="required" th:field="*{email}">
        </div>

        <hr style="margin-top: 2rem;">
        <div style="font-size: xx-large;">Создание личного кабиента:</div>
        <div class="input-group mb-3">
            <span class="input-group-text" style="width: 13rem;" id="inputGroup-sizing-default5">Номер телефона</span>
            <input type="text" class="form-control" placeholder="8 (912) 345-67-89"
                   oninvalid="setCustomValidity('Номер телефона должен быть 8ХХХХХХХХХХ')"
                   oninput="setCustomValidity('')" required="required" pattern="8[0-9]{10}" th:field="*{telephone}">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" style="width: 13rem;" id="inputGroup-sizing-default6">Пароль</span>
            <input type="password" class="form-control" aria-label="Sizing example input" id="password"
                   aria-describedby="inputGroup-sizing-default"
                   oninvalid="setCustomValidity('Пароль должен содержать символы латиницы и/или числа')"
                   oninput="setCustomValidity('')" required="required" th:field="*{password}">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" style="width: 13rem;" id="inputGroup-sizing-default7">Повторите пароль</span>
            <input type="password" class="form-control" aria-label="Sizing example input" id="confirmingPassword"
                   aria-describedby="inputGroup-sizing-default"
                   oninvalid="setCustomValidity('Пароль должен содержать символы латиницы и/или числа')"
                   oninput="setCustomValidity('')" required="required">
        </div>
        <div class="form-group row justify-content-end">
            <button type="button" class="btn btn-success" onclick="checkConfirm()">Зарегистрироваться</button>
        </div>
    </div>
</form>

<script>
    function checkConfirm() {
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmingPassword').value;
        var f = false;
        if (password !== confirmPassword) {
            alert('Введенные пароли не совпадают');
        } else {
            f = true;
        }
        if (f) $('.form-signup').submit();
    }
</script>
</body>
</html>
